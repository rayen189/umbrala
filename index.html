<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a7cff">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">

  <canvas id="particles"></canvas>

  <!-- PANTALLA PRINCIPAL -->
  <div id="landingScreen" class="screen">
    <h1 id="site-title" class="clickable-title">UMBRALA</h1>
    <p>Comunicación efímera · Presencia sin rastro · Sistema liminal</p>
    <button id="initializeBtn">Entrar a salas</button>
    <button id="rootLoginBtn">Modo Root</button>
  </div>

  <!-- LISTA DE SALAS -->
<div id="roomsListScreen" class="screen" style="display:none;">
  <h1 class="clickable-title">Salas de Umbrala</h1>
  <div id="roomsList" class="portal-list"></div>
  <button id="exitRoomsListBtn">Salir a landing</button>
</div>
  <!-- PANTALLA DE CHAT -->
  <div id="chatScreen" class="screen" style="display:none;">
    <h1 class="clickable-title">Chat</h1>
    <div id="chatMessages" class="chat-container"></div>
    <input id="chatInput" type="text" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>
    <button id="exitChatBtn">Salir de chat</button>
    <div id="emoji-picker"></div>
    <input type="file" id="imageInput" accept="image/*" style="margin-top:5px;">
  </div>

  <!-- DASHBOARD ROOT -->
  <div id="rootScreen" class="screen" style="display:none;">
    <h1>UMBRALA ROOT</h1>
    <div id="rootDashboard">
      <div class="root-section">
        <h2>Usuarios</h2>
        <ul id="rootUsers"></ul>
      </div>
      <div class="root-section">
        <h2>Salas</h2>
        <ul id="rootRooms"></ul>
      </div>
      <div class="root-section">
        <h2>Sistema</h2>
        <button id="freezeGlobalBtn">Freeze Global</button>
        <button id="godViewBtn">God View</button>
        <button id="shutdownBtn">Apagar Umbrala</button>
      </div>
      <div class="root-section">
        <h2>Timeline</h2>
        <div id="root-console" class="chat-container"></div>
      </div>
    </div>
  </div>

  <script src="./js/particles.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
