<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page center terminal">

  <!-- PANTALLA PRINCIPAL -->
  <div id="landing-screen" class="screen">
    <h1>UMBRALA</h1>
    <p>Comunicación anónima y efímera</p>
    <button id="init-btn">Inicializar</button>
    <button id="root-btn">Login Root</button>
  </div>

  <!-- LOGIN ROOT -->
  <div id="root-login" class="screen" style="display:none;">
    <h2>Root Login</h2>
    <input id="root-nick" placeholder="Usuario">
    <input id="root-pass" placeholder="Contraseña" type="password">
    <button id="root-login-btn">Entrar</button>
    <p id="root-error" style="color:red"></p>
    <button id="home-btn">Volver</button>
  </div>

  <!-- TERMINAL ROOT -->
  <div id="root-terminal" class="screen" style="display:none;">
    <h2>UMBRALA :: ROOT</h2>
    <div id="root-console"></div>
    <input id="root-command" placeholder="root@umbrala ›_" autocomplete="off">
    <button id="root-exec">Ejecutar</button>
    <button id="root-exit">Salir</button>
  </div>

  <!-- SALAS -->
  <div id="rooms-screen" class="screen" style="display:none;">
    <h2>Salas</h2>
    <div id="rooms-list"></div>
  </div>

  <!-- CHAT SALA -->
  <div id="chat-screen" class="screen" style="display:none;">
    <h2 id="chat-room-name"></h2>
    <div id="chat-container"></div>
    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." autocomplete="off">
    <button id="send-btn">Enviar</button>
    <input type="file" id="chat-file" accept="image/*,video/*">
    <button id="send-file-btn">Enviar archivo</button>
    <div id="users-panel">
      <h3>Usuarios conectados: <span id="user-count">0</span></h3>
      <ul id="users-list"></ul>
    </div>
    <button id="exit-room">Salir de la sala</button>
    <button id="home-btn">Volver</button>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
