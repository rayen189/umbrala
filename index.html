<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<canvas id="particles"></canvas>

<!-- ================= TERMINAL INICIO ================= -->
<section id="bootScreen" class="screen active center">
  <div class="terminal-window">
    <div class="terminal-bar">
      <div class="buttons">
        <div class="btn red"></div>
        <div class="btn yellow"></div>
        <div class="btn green"></div>
      </div>
      <div class="title">UMBRALA</div>
    </div>
    <div id="terminal"></div>
  </div>
</section>

<!-- ================= SALAS ================= -->
<section id="roomsScreen" class="screen center">
  <div class="rooms-box">
    <h2>Salas activas</h2>
    <div class="rooms" id="roomsList"></div>
  </div>
</section>

<!-- ================= CHAT ================= -->
<section id="chatScreen" class="screen">
  <div class="chat-top">
    <button id="backBtn">â† Volver</button>
    <strong id="roomTitle"></strong>
    <span id="roomCount">ğŸ‘¥ 0</span>
  </div>

  <div id="privateTabs"></div>

  <div class="chat-body">
    <div id="messages"></div>

    <div id="usersPanel">
      <div class="users-title">Usuarios</div>
      <div id="usersList"></div>
    </div>
  </div>

  <div class="inputBar">
    <input id="msgInput" placeholder="Escribe..." />
    <button id="sendBtn">Enviar</button>
    <button id="fileBtn">ğŸ“</button>
    <input type="file" id="fileInput" accept="image/*,audio/*" />
  </div>
</section>

<!-- ================= MODAL NICK ================= -->
<div id="nickModal" class="modal">
  <div class="modal-box">
    <h3>Ingresa tu nick</h3>
    <input id="nickInput" placeholder="nickname" />
    <button id="randomNick">Aleatorio</button>
    <button id="enterChat">Entrar</button>
    <div id="nickError"></div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
