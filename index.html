<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00ffff">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- FONDO -->
  <canvas id="particles"></canvas>
  <div class="overlay"></div>

  <!-- HOME -->
  <section id="home" class="screen">
    <h1 class="clickable-title" id="rootTrigger">UMBRALA</h1>

    <select id="roomSelect">
      <option value="">Selecciona una sala</option>
      <option value="global">Global</option>
      <option value="chile">Chile</option>
      <option value="norte">Norte de Chile</option>
      <option value="sur">Sur de Chile</option>
      <option value="laserena">La Serena</option>
    </select>

    <button id="enterRoom">Entrar</button>
  </section>

  <!-- CHAT -->
  <section id="chat" class="screen hidden">
    <div class="chat-header">
      <span id="roomName"></span>
      <button id="exitRoom">Salir</button>
    </div>

    <div id="messages" class="chat-container"></div>

    <form id="chatForm">
      <input id="messageInput" placeholder="Mensaje efÃ­mero..." autocomplete="off" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- ROOT PANEL -->
  <section id="rootPanel" class="screen hidden">
    <h2>ROOT MODE</h2>
    <p id="rootInfo"></p>
    <button id="clearMessages">Borrar mensajes</button>
    <button id="forceExit">Forzar salida</button>
    <button id="shutdown">Apagar Umbrala</button>
    <button id="exitRoot">Salir Root</button>
  </section>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
