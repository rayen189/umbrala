<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a7cff">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

  <canvas id="particles"></canvas>

  <!-- PANTALLA INICIAL -->
  <div id="landingScreen" class="screen">
    <h1>UMBRALA</h1>
    <div id="landingText">
      <p>Cargando sistema liminal...</p>
      <p>Inicializando chat efímero...</p>
      <p>Presencia sin identidad...</p>
      <p>Nada será guardado...</p>
    </div>
    <button id="initializeBtn">Inicializar</button>
    <button id="rootLoginBtn">Login Stalkerless</button>
  </div>

  <!-- SALAS -->
  <div id="roomsListScreen" class="screen" style="display:none;">
    <h2>
      Salas
      <span id="totalUsersCounter">Usuarios conectados: 0</span>
    </h2>
    <div id="roomsList"></div>
    <button id="backToStartBtn">Volver al inicio</button>
  </div>

  <!-- CHAT -->
  <div id="chatScreen" class="screen" style="display:none;">

    <!-- ROOT BAR -->
    <div id="rootBar" style="display:none;">
      <span>Stalkerless</span>
      <button id="shadowBtn">Shadow</button>
      <button id="viewMapBtn">ViewMap</button>
      <button id="freezeBtn">Freeze</button>
      <button id="godViewBtn">GodView</button>
      <button id="vanishBtn">Vanish</button>
    </div>

    <div id="chatContainer">
      <h3 id="currentRoomName"></h3>

      <div id="chatMessages" class="chat-container"></div>

      <input id="chatInput" type="text" placeholder="Escribe tu mensaje...">
      <input id="imageInput" type="file" accept="image/*">
      <button id="sendBtn">Enviar</button>
      <button id="backToRoomsBtn">Volver a Salas</button>
    </div>

    <ul id="connectedUsers"></ul>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
