<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ff88">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<canvas id="particles"></canvas>

<!-- MODAL NICK -->
<div class="modal active" id="nickModal">
  <div class="modal-box">
    <h3>Ingresa tu nick</h3>
    <input id="nickInput" placeholder="nickname" />
    <button onclick="saveNick()">Entrar</button>
    <div id="nickError"></div>
  </div>
</div>

<!-- CHAT -->
<section id="chatScreen">

  <div class="chat-top">
    <button onclick="leaveRoom()">â† Volver</button>
    <div id="roomName">Sala</div>
  </div>

  <div id="privateTabs"></div>

  <div class="chat-body">
    <div id="messages"></div>

    <aside id="usersPanel">
      <div class="users-title">Usuarios</div>
      <div id="usersList"></div>
    </aside>
  </div>

  <div class="inputBar">
    <input id="messageInput" placeholder="Escribe..." />
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="openFile()">ğŸ“</button>
    <input type="file" id="fileInput" accept="image/*,audio/*">
  </div>

</section>

<audio id="sendSound" src="assets/send.mp3"></audio>
<audio id="notifySound" src="assets/notify.mp3"></audio>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>
</body>
</html>
