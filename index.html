<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a2be2">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <canvas id="particles"></canvas>

  <!-- INICIO TERMINAL -->
  <div id="landingScreen" class="screen">
    <div class="terminal-box">
      <div class="line glow">UMBRALA</div>
      <div class="line">Comunica en las sombras</div>
      <div class="line">Solo tú, tu mensaje, y el vacío.</div>
      <div class="line">Anónimo: Sin rastro, sin identidad</div>
      <div class="line">Efímero: Los mensajes desaparecen</div>
      <div class="line">Seguro: Conexión encriptada</div>
      <div class="line">Privado: No logs, no tracking</div>
    </div>
    <button id="initializeBtn">Inicializar</button>
  </div>

  <!-- SALAS -->
  <div id="roomsListScreen" class="screen" style="display:none;">
    <div style="display:flex; align-items:center; justify-content:center; gap:1rem; flex-wrap: wrap;">
      <h1 class="clickable-title">Salas de Umbrala</h1>
      <div id="totalUsersCounter">Usuarios conectados: 0</div>
    </div>
    <div id="roomsList" class="portal-list"></div>
    <button id="exitRoomsListBtn">Salir a inicio</button>
  </div>

  <!-- CHAT -->
  <div id="chatScreen" class="screen chat-screen" style="display:none;">
    <div class="chat-left">
      <h1 id="chatTitle" class="chat-title">Sala</h1>
      <div id="chatMessages" class="chat-container"></div>
      <div class="chat-inputs">
        <input id="chatInput" type="text" placeholder="Escribe tu mensaje...">
        <button id="sendBtn">Enviar</button>
        <input type="file" id="imageInput" accept="image/*">
        <div id="emoji-picker"></div>
      </div>
      <button id="exitChatBtn">Salir a salas</button>
    </div>
    <div class="chat-right">
      <h3>Usuarios conectados</h3>
      <ul id="connectedUsers"></ul>
    </div>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
