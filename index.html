<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/particles.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body class="page center">

  <canvas id="particles"></canvas>

  <!-- TITULO PRINCIPAL -->
  <h1 id="site-title">UMBRALA</h1>

  <!-- LANDING SCREEN -->
  <div id="landing-screen" class="screen">
    <p>Comunicación efímera y anónima</p>
    <button id="init-btn" class="primary">Inicializar</button>
    <button id="root-btn" class="primary">Login Root</button>
  </div>

  <!-- SALAS -->
  <div id="rooms-screen" class="screen" style="display:none;">
    <div id="rooms-list"></div>
    <button id="home-btn" class="primary">Volver</button>
  </div>

  <!-- CHAT -->
  <div id="chat-screen" class="screen" style="display:none;">
    <h2 id="chat-room-name"></h2>
    <div id="chat-container"></div>
    <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
    <input type="file" id="chat-file">
    <button id="send-btn" class="primary">Enviar</button>
    <button id="send-file-btn" class="primary">Subir archivo</button>
    <ul id="users-list"></ul>
    <span id="user-count"></span>
    <button id="exit-room" class="primary">Salir</button>
    <button id="home-btn-2" class="primary">Volver</button>
  </div>

  <!-- ROOT LOGIN -->
  <div id="root-login" class="screen" style="display:none;">
    <input id="root-nick" placeholder="Nick">
    <input id="root-pass" type="password" placeholder="Clave">
    <button id="root-login-btn" class="primary">Entrar</button>
    <p id="root-error" style="color:red;"></p>
  </div>

  <!-- ROOT TERMINAL -->
  <div id="root-terminal" class="screen" style="display:none;">
    <div id="root-console"></div>
    <input id="root-command" placeholder="Escribe un comando root">
    <button id="root-exec" class="primary">Ejecutar</button>
    <button id="root-exit" class="primary">Salir Root</button>
  </div>

</body>
</html>
