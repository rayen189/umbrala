<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

<canvas id="particles"></canvas>

<!-- INICIO -->
<section id="landingScreen" class="screen active">
  <h1 class="glow">UMBRALA</h1>
  <div class="terminal-text">
    <p>Inicializando canal anónimo…</p>
    <p>Sin registro.</p>
    <p>Sin rastros.</p>
    <p>Mensajes efímeros.</p>
  </div>
  <button id="initializeBtn">Inicializar</button>
</section>

<!-- SALAS -->
<section id="roomsScreen" class="screen">
  <h2>Salas activas</h2>
  <div id="roomsList"></div>
  <div id="userCount">Usuarios conectados: 4</div>
  <button id="backToStart">Volver</button>
</section>

<!-- CHAT -->
<section id="chatScreen" class="screen">
  <header>
    <button id="backToRooms">← Salas</button>
    <span id="roomTitle"></span>
  </header>

  <div class="chat-layout">
    <div class="chat-panel">
      <div id="messages" class="messages"></div>

      <div class="input-bar">
        <input id="messageInput" type="text" placeholder="Tu mensaje desaparecerá…">
        <input id="imageInput" type="file" accept="image/*">
        <button id="sendBtn">Enviar</button>
      </div>
    </div>

    <aside class="users-panel">
      <h3>Usuarios</h3>
      <ul id="usersList"></ul>
    </aside>
  </div>
</section>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>
</body>
</html>
